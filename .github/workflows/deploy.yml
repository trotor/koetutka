name: Deploy to GitHub Pages

on:
  # Scheduled: every day at 6:00 UTC (8:00 Finnish time) - fetch new data
  schedule:
    - cron: '0 6 * * *'

  # Manual trigger - fetch new data
  workflow_dispatch:

  # On push to main branch - deploy HTML changes
  push:
    branches:
      - master
      - main
    # Also trigger on update_data tag - fetch new data
    tags:
      - 'update_data*'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/update_data')
        run: |
          pip install requests geopy

      - name: Download coordinates cache
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/update_data')
        uses: actions/cache@v4
        with:
          path: coordinates_cache.json
          key: coordinates-cache-${{ github.run_id }}
          restore-keys: |
            coordinates-cache-

      - name: Fetch event data
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/update_data')
        run: |
          echo "Fetching data for 2026..."
          python snj_kokeet.py --year 2026

      - name: Commit updated data
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/update_data')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add koetutka_*.json coordinates_cache.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update trial data for 2026"
          git push

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp banner.jpg _site/
          # Check if data files exist (should be committed to repo)
          if ls koetutka_*.json 1> /dev/null 2>&1; then
            cp koetutka_*.json _site/
            echo "Data files found and copied"
          else
            echo "Warning: No data files found. Make sure to run with update_data tag to generate them."
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
